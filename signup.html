    <body>  
        <header><a href="index.html"><img src="images/SimonsChocolateShopLogo.png" alt="Simon's Chocolate Shop Logo"></a></header>
        <div class="nav" id="myNav">
            <a href="index.html">Home</a>
            <a href="chocolates.html">Chocolates</a>
            <a href="prices.html">Prices</a>
            <a href="contact.html">Contact us</a>

            <a href="javascript:void(0);" style="font-size: 15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <div class="inputForms">
            <div class="container" id="messageDiv" style="display: none;"></div>
            <h3>Sign Up</h3>
            <br>
            <form method="post" action="">
                <div id="registerMessage" class="messageDiv" style="display: none;"></div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName"><br>

                <label for="email">Email:</label>
                <input type="text" id="registerEmail"><br>

                <label for="password">Password:</label>
                <input type="password" id="registerPassword"><br><br>

                <!-- Meter to check password strength -->
                 <div class="group">
                     <label for="">Password Strength:</label>
                     <div class="power-container">
                        <div id="power-point"></div>
                     </div>
                 </div>
                <br>
                <button id="submitSignUp">Sign Up</button>
            </form>
        </div>

        <footer>&copy; Simon's Chocolate Shop 2022</footer>

        <script src="js/script.js"></script>
    </body>
